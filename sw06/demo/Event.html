<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Beispiel: Button mit Event</title>
    <link href="webt.css" rel="stylesheet">
</head>

<body>
    <h1>Beispiel: Button mit Event</h1>
    <button onclick="show()">Click me</button>
    <script>
        function show() {
            alert('You clicked on the button');
        }
    </script>
</body>

</html>
