<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Beispiel: Reaktives Formular</title>
    <link href="webt.css" rel="stylesheet">
</head>

<body>
    <h1>Beispiel: Reaktives Formular</h1>
    <label for="name">Name: </label>
    <input id="name" name="name" oninput="update()">
    <p>Hallo: <span id="output"></span></p>
    <script>
        function update() {
            let input = document.getElementById('name');
            let output = document.getElementById('output');
            output.innerHTML = input.value;
        }
    </script>
</body>

</html>
