<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Beispiel: Hello World mit dem DOM</title>
    <link href="webt.css" rel="stylesheet">
</head>

<body>
    <h1>Beispiel: Hello World mit dem DOM</h1>
    <p>Hello <span id="output"></span></p>
    <script>
        let output = document.getElementById('output');
        output.innerHTML = 'World';
    </script>
</body>

</html>
