<!DOCTYPE html>
<html>

<head>
    <title>Beispiel: Absolute und relative Positionierung</title>
    <link href="webt.css" rel="stylesheet">
    <style>
        .parent {
            background-color: rgb(165, 165, 165);
            width: 400px; height: 400px;
        }
        .child {
            background-color: rgb(68, 114, 196);
            width: 200px; height: 200px;

            position: absolute;
            top: 0px;
            left: 300px;
        }
    </style>
</head>

<body>
    <h1>Beispiel: Absolute und relative Positionierung</h1>
    <span style="font-size:2em">Zwei Quadrate<br></span>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
