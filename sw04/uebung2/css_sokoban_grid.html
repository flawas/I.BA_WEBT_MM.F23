<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Soko-Ban</title>
    <style>    
      .parent {
        background-image: url(css_sokoban.png);
        background-size:cover;
        width:     700px;
        height:    600px;
        
        /* TODO: hier (falls nötig) CSS-Eigenschaften setzen (Eltern-Element) */
        display: grid;
        grid-template-columns: 14% 29% 14% 29% 20%;
      }
      .child {
        background:rgb(68,114,196);
        width:     200px;
        height:    200px;

        /* TODO: hier (falls nötig) CSS-Eigenschaften setzen (beide Kinder) */

      }
      #c1 {
        /* TODO: hier (falls nötig) CSS-Eigenschaften setzen (linkes Kind) */
        grid-column: 2/5;
        margin-top: 200px;
        margin-left: 2px;
        
      }
      #c2 {
        /* TODO: hier (falls nötig) CSS-Eigenschaften setzen (rechtes Kind) */
        grid-column: 4/4;
        margin-top: -300px;
        margin-left: 1px;
        
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div id="c1" class="child"></div>
      <div id="c2" class="child"></div>
    </div>
  </body>
</html>
