<!DOCTYPE html>
<html>

<head>
    <title>Beispiel: Liste mit Vue.js</title>
    <meta charset="utf8">
    <link href="webt.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
    <h1>Beispiel: Liste mit Vue.js</h1>
    <ul id="data">
        <li v-for="item in items">{{ item }}</li>
    </ul>
        
    <script>
        Vue.createApp({
            data() {
                return { 
                    items: [ "Hallo", "Welt", "!"]
                }
            }
        }).mount('#data');    
    </script>
</body>

</html>
