<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Ãœbung 4: Zufallszahl</title>
    <style>
        .red   { color: red; }
        .green { color: green; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
    <div id="main">
        <!-- TODO: Jeweils nur einen der folgenden drei Absatzelemente anzeigen (entsprechend den Regeln) -->
        <p v-if="this.zahl < 50" class="red">{{ zahl }}</p>
        <p v-else-if="this.zahl > 50" class="green">{{ zahl }}</p>
        <p v-else>bisher noch keine Zufallszahl vorliegend.</p>
        <button type="button" v-on:click="zufallszahlZeigen(1,100)">berechne Zufallszahl</button>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    zahl: undefined
                }
            },
            methods: {
                zufallszahlZeigen(min, max) {
	                this.zahl = (Math.random() * (max - min)) + min;
                }
            }
         }).mount('#main');
     </script>
</body>

</html>
