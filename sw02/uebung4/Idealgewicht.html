<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Berechne Idealgewicht</title>
</head>

<body>
    <h2>Berechnung Idealgewicht</h2>
	<form>
		
		<!-- TODO gemaess Uebung 4: fehlende Elemente einfügen -->
		
		<fieldset>
			<fieldset>
				<legend>Name</legend>
				<div>
					<label for="firstname">Vorname:<br /></label>
					<input type="text" id="firstname" name="firstname" value="" size="10">
				</div>
				<div>
					<label for="lastname">Nachname: <br /></label>
					<input type="text" id="lastname" name="lastname" value="" size="10">
				</div>
			</fieldset>
			<fieldset>
				<legend>Grösse</legend>
				<label for="size">Grösse in cm:<br /></label>
				<input type="text" id="size" name="size" value="" size="10">
			</fieldset>
			<fieldset>
				<legend>Geschlecht</legend>
				<div>
					<label for="female">weiblich:<br /></label>
					<input type="radio" id="gender" name="gender">
				</div>
				<div>
					<label for="male">männlich:<br /></label>
					<input type="radio" id="gender" name="gender">
				</div>
			</fieldset>
			<fieldset>
				<legend><strong>Berechnen</strong></legend>        
				<button type="button" name="berechnen">Berechne Idealgewicht</button>
			</fieldset>
		</fieldset>
	</form>
</body>
</html>
