<!DOCTYPE html>
<html>

<head>
    <title>Beispiel: Verschachteltes Responsive Grid mit W3.CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="webt.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Beispiel: Verschachteltes Responsive Grid mit W3.CSS</h1>
    <div class="w3-container w3-grey">
        <div class="w3-row">
            <div class="w3-container w3-col m6">
                <div class="w3-row">
                    <div class="w3-col l6">
                        <input class="w3-input" placeholder="First">
                    </div>
                    <div class="w3-col l6">
                        <input class="w3-input" placeholder="Last">
                    </div>
                    <div class="w3-col">
                        <input class="w3-input" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="w3-container w3-col m6">
                <textarea class="w3-input" placeholder="Message"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
