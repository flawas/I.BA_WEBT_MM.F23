<!DOCTYPE html>
<html>
<head>
    <title>Arrays</title>
    <meta charset="utf8">
    <link href="webt.css" rel="stylesheet">
</head>
<body>
    <p>Ausgabe in Konsole (F12)</p>
    <script>
        let array = [];
        array[0] = 5;
        array[1] = 23;
        array[2] = 42;
        console.log('array length: ' + array.length);

        let i = 0;
        while (i < array.length) {
            console.log('array[' + i + '] = ' + array[i]);
            i = i + 1;
        }
    </script>
</body>

</html>
