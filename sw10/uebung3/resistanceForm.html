<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Übung 3: Formular für Gesamtwiderstandsberechnung</title>
</head>
<body>

<h2>Berechnung Gesamtwiderstand</h2>
	<form action="calculate.php" method="POST" name="resistanceForm">

		<fieldset>
			<legend><strong>Widerstände</strong></legend>
		
			<label for="r1">R1:</label>
			<br/>
			<input id="r1" name="r1" type="number" size="10" value=""/>
			<br/>
			<label for="r2">R2:</label>
			<br/>
			<input id="r2" name="r2" type="number" size="10" value=""/>
		</fieldset>
				
		<fieldset>
			<legend><strong>Schaltung</strong></legend>
		
			<label for="serial">Seriell:</label><br />
			<input name="wiring" id="serial" type="radio" value="serial"/>
			<br/>
			<label for="parallel">Parallel:</label><br />
			<input name="wiring" id="parallel" type="radio" value="parallel"/>
		</fieldset>
		
		<fieldset>
			<legend><strong>Berechnen</strong></legend>        
			<button type="submit">Berechne Gesamtwiderstand</button>
		</fieldset>
	</form>
</body>

</html>
